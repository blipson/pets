<!doctype html>
<html>
<link rel="shortcut icon" href="">
<head>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script language="javascript" src="js/petsApp.js"></script>
</head>
<body ng-app="petsApp">
  <div ng-controller="inputController as ctrl" ng-cloak>
    <md-content layout-padding>
      <form name="projectForm">
        <md-input-container class="md-block">
          <label>ZIP Code</label>
          <input name="zip" ng-model="zip">
          <md-button ng-click="getPets()">Get Pets</md-button>
        </md-input-container>
      </form>
    </md-content>
    <div ng-show="showLoadingIcon" style="width: 150px; margin-left: auto; margin-right: auto;">
      <img src="img/loading.gif" align="middle"/>
    </div>
    <md-list ng-show="!showLoadingIcon">
      <md-subheader class="md-no-sticky">Pets Near You</md-subheader>
      <md-list-item class="md-2-line contact-item" ng-repeat="pet in pets">
        <img ng-src="{{pet.media.photos.photo[0].$t}}" class="md-avatar" alt="{{contact.name}}" />
        <div class="md-list-item-text compact">
          <h3>{{pet.name.$t}}</h3>
          <p>{{pet.animal.$t}}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </div>
</body>
</html>
